<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="border">
        <div class="header">
            <img src="https://thumbs.dreamstime.com/b/students-girl-sitting-laptop-134576011.jpg" style="width:120px; height:100px">
            <h1>Webinar Registration Form</h1>
        </div>
        <br>
        <hr color="orange" style="height: 2px;">
        <br>
        <form>
            <label class="labels"><b>Name :</b></label><input class="labels" type="text" placeholder="first name" style="width:60px;">
            <input class="labels" type="text" placeholder="last name">
            <br>
            <br>
            <br>
            <label class="labels"><b>E-mail :</b></label><input class="labels" type="text" placeholder="ex:sam@gmail.com" style="width:270px;">
            <br>
            <br>
            <br>
            <label class="labels"><b>Work Phone :</b></label><input class="labels" type="number" placeholder="Area Code" style="width:80px;"><span> -</span>
            <input class="labels" type="number" placeholder="phone number">
            <br>
            <br>
            <br>
            <label class="labels"><b>Company :</b></label><input class="labels" type="text"  style="width:270px;">
            <br>
            <br>
            <br>
            <label class="labels"><b>Company Address :</b></label><input class="labels" type="text" placeholder="Street Address" style="width:270px;">
            <br>
            <br>
            <br>
            <input class="l1" type="text" placeholder="Street Address Line 2" style="width:270px;">
            <br>
            <br>
            <br>
            <input class="l1" type="text" placeholder="City" style="width:130px;">
            <input class="l1" type="text" placeholder="State/Province" style="width:130px;">
            <br>
            <br>
            <br>
            <input class="l1" type="text" placeholder="Postal/Zipcode" style="width:135px;">
            <select class="l1">
                <option value="disabled selected hidden"><b>Please Select Country</b></option>
                <option>India</option>
                <option>USA</option>
                <option>Japan</option>
                <option>Italy</option>
                <option>Germany</option>
                <option>Australia</option>
                <option>Finland</option>
                <option>Russia</option>
                <option>Switzerland</option>
                <option>Brazil</option>
            </select>
            <br>
            <br>
            <br>
            <label class="labels"><b>Company Website:</b></label><input class="labels"type="text"  style="width:270px;">
            <br>
            <br>
            <br>
            <input class="l2" type="submit" value="Submit" style="background-color: orange; width:280px; height:30px">
            <br>
        </form>   
    </div>
</body>
</html
